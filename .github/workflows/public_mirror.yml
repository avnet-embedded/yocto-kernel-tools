name: Mirror
on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - name: git-sync
        uses: wei/git-sync@v3.0.0
        with:
          source_repo: "https://git.yoctoproject.org/yocto-kernel-tools.git"
          destination_repo: "avnet-embedded/yocto-kernel-tools"
          source_branch: "refs/remotes/source/*"
          destination_branch: "refs/heads/*"
          destination_ssh_private_key: "${{ secrets.SSH_PRIVATE_KEY_TARGET }}"
      - name: git-sync-tags
        uses: wei/git-sync@v3.0.0
        with:
          source_repo: "https://git.yoctoproject.org/yocto-kernel-tools.git"
          destination_repo: "avnet-embedded/yocto-kernel-tools"
          source_branch: "refs/tags/*"
          destination_branch: "refs/tags/*"
          destination_ssh_private_key: "${{ secrets.SSH_PRIVATE_KEY_TARGET }}"
